<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Prontuário Médico</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Questionário de Prontuário Médico</h2>
        <form>
            <h3>Informações de Endereço</h3>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua"><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero"><br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br>

            <h3>Informações Pessoais</h3>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto"><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>

            <h3>Sintomas</h3>
            <label for="duracaoSintomas">Duração dos Sintomas (em horas):</label>
            <input type="number" id="duracaoSintomas" name="duracaoSintomas"><br>

            <label for="nivelDor">Nível de Dor (de 1 a 10):</label>
            <input type="number" id="nivelDor" name="nivelDor" min="1" max="10"><br>

            <label for="autoMedicacao">Automedicação (Sim/Não):</label>
            <select id="autoMedicacao" name="autoMedicacao">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>

            <label for="nomeMedicacao">Nome da Medicação (se sim):</label>
            <input type="text" id="nomeMedicacao" name="nomeMedicacao"><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
