<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Eletrônico</title>
</head>
<body>
    <h1>Prontuário Eletrônico</h1>
    <form>
        <h2>Pronto Atendimento</h2>
        <label for="prontoAtendimento">Selecionar Pronto Atendimento:</label>
        <select id="prontoAtendimento" name="prontoAtendimento">
            <option value="">-- Selecione --</option>
            <option value="urgencia">Urgência</option>
            <option value="emergencia">Emergência</option>
            <option value="consulta">Consulta</option>
        </select>
        
        <h2>Dados Pessoais</h2>
        <label for="nomeCompleto">Nome Completo:</label>
        <br>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        <br>
        
        <label for="cpf">CPF:</label>
        <br>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
        <br>
        
        <label for="rg">RG:</label>
        <br>
        <input type="text" id="rg" name="rg" required>
        <br>
        
        <label for="numeroCartaoSaude">Número do Cartão de Saúde:</label>
        <br>
        <input type="text" id="numeroCartaoSaude" name="numeroCartaoSaude" required>
        <br>
        
        <label for="telefone">Telefone:</label>
        <br>
        <input type="tel" id="telefone" name="telefone" required>
        <br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
